<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-transition="room">Slide 1</section>
				<section data-transition="room">Slide 2</section>
				<section data-transition="room">
					<h1>this is a real title</h1>
					<p>this is a title</p>
				</section>
				<section data-transition="room">
					<div  style="background-color: #ff0000">
						<p style="color: #000000">test for a div in section</p>
					</div>
					<video src="movies/movie.mp4" controls width="200px" height="150px" autoplay="autoplay"></video>
				</section>
			</div>

				<div class="slides">
				<section data-transition="room" class = "slides">Slide a</section>
				<section data-transition="room">Slide b</section>
				<section data-transition="room">
					<h1 class="fragment">this is a real titlec</h1>
					<p class="fragment">this is a project-1</p>
					<p class="fragment">this is a project-2</p>
					<p class="fragment">this is a project-3</p>
				</section>
				<section data-transition="room">
					<video src="movies/movie.mp4" controls width="200px" height="150px" autoplay="autoplay"></video>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
